<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://wuyilingwei.com">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            margin-bottom: 0;
        }
        p {
            font-size: 20px;
        }
    </style>
    <script>
        // 3秒后自动跳转，防止如果meta标签不起作用时
        setTimeout(function(){
            window.location.href = 'http://wuyilingwei.com';
        }, 3000);
    </script>
</head>
<body>
    <h1>404</h1>
    <p>The file you are accessing does not exist</p>
    <p>You will back to <a href="https://wuyilingwei.com">homepage</a> in 3 seconds</p>
</body>
</html>
